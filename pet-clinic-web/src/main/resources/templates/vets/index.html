<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets list</title>
</head>
<body>
<h1 th:text="#{vets}">List of Vets</h1>



<div >
    <table  class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}"></td>
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>


        </tr>

        </tbody>

    </table>

</div>


</body>
</html>
