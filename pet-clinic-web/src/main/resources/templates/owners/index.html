<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner list</title>
</head>
<body>
<h2 th:text="#{owners}">List of Owner</h2>


<div >
    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First name</th>
                <th style="width: 150px;">Last name</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>


        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
